<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Players Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>NBA Players Stats</h1>
        <p>Search and filter through NBA players.</p>
    </header>

    <div class="filters">
        <h2>Filter Players</h2>
        <form id="filterForm">
            <label for="team">Team</label>
            <input type="text" id="team" placeholder="Team (e.g., MIL)">

            <label for="name">Player Name</label>
            <input type="text" id="name" placeholder="Player Name">

            <label for="position">Position</label>
            <input type="text" id="position" placeholder="Position (e.g., G, F, C)">

            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Age">

            <label for="average">Points Per Game</label>
            <input type="number" id="average" placeholder="Average PPG">

            <label for="threept">Three Point Percentage</label>
            <input type="number" id="threept" placeholder="3pt %">

            <button id="applyFilters">Apply Filters</button>
        </form>
    </div>

    <div class="players">
        <h2>Players</h2>
        <div class="players-list" id="playersList"></div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
